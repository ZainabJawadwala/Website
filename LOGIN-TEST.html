<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .modal { position: fixed; left: 0; top: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .modal.hidden { display: none !important; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .btn { background: #e85d75; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
        .btn:hover { background: #d54b6b; }
    </style>
</head>
<body>
    <h1>Login System Test</h1>
    <button class="btn" onclick="testLogin()">TEST: Open Login Modal</button>
    <p id="status">Status will appear here...</p>

    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h2>Login Test Modal</h2>
            <p>If you see this, the modal is working!</p>
            <button class="btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function testLogin() {
            console.log("testLogin() called");
            const modal = document.getElementById('loginModal');
            console.log("Modal element:", modal);
            
            if (modal) {
                modal.classList.remove('hidden');
                document.getElementById('status').textContent = "✅ Modal should be visible now!";
                console.log("Modal classes:", modal.className);
            } else {
                document.getElementById('status').textContent = "❌ Modal not found!";
            }
        }

        function closeModal() {
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        // Test on load
        console.log("Page loaded");
        document.getElementById('status').textContent = "Page loaded successfully. Click TEST button above.";
    </script>
</body>
</html>
